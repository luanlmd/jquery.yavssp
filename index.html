<!DOCTYPE html> 
<html>
	<head>
		<title>Yet Another Very Simple Slide Plugin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="jquery.yavssp.js"></script>
		<script>
			$(document).ready(function(){
				$('#holder').yavssp([]);
			});
		</script>
		<style>
			#holder { border:2px solid #777; width:500px; height:200px; margin:auto; }			
		</style>
	</head>
	<body>
		<div id="holder">
			<a href="http://luanlmd.com">Cool site</a>
			<img src="" />
			<div>
				<h1>Title</h1>
				<p>Some cool text</p>
			</div>
		</div>
		<div id="nav">
		</div>
	</body>
</html>
